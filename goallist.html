<!DOCTYPE html>
<html>
	<head>
		<link type="text/css" rel="stylesheet" href="main.css">

		<!-- Page Styles -->
		<style>
			.block-goal-longterm {
				border: 2px solid black;
				width: 50%;
				margin: auto;
				margin-top: 50px;
			}
		</style>
	</head>
	
	<body>
		<!-- Align body content -->
		<div class="aligner-body">
			<!-- Page Header -->
			<div class="header-page">
				<h1>My Goals</h1>
			</div>

			<!-- Goal List -->
			<div class="block-goal-longterm" id="0" onclick="showWeeklyGoal(this)">
				<h3>Long Term Goal</h3>
			</div>

			<div class="block-goal-longterm" id="1" onclick="showWeeklyGoal(this)">
				<h3>Long Term Goal</h3>
			</div>

			<div class="block-goal-longterm" id="2" onclick="showWeeklyGoal(this)">
				<h3>Long Term Goal</h3>
			</div>
		</div>

		<script>
			var weeklyGoals = ["goal1", "goal2", "goal3"];
			function showWeeklyGoal(LtgDiv) {
				$("#" + LtgDiv.id).after("<p>" + weeklyGoals[LtgDiv.id] + "</p>");
			}
		</script>

		<!-- Imported Scripts -->
		<!-- JQuery -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<!-- Add main script (gets header and navbar) -->
		<!-- "delay" is an optimization -->
		<script src="main.js" type="text/javascript" delay></script>
	</body>
</html>
